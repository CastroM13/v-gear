<ion-content class="ion-padding">
  <ion-searchbar debounce="500" (ionChange)="search($event)" placeholder="Buscar recurso" animated showCancelButton="focus"></ion-searchbar>
  <ion-card *ngFor="let resource of resources">
    <ion-card-header>
      <ion-card-subtitle>{{resource.data.length}} {{resource.data.length > 1 ? 'disponíveis': 'disponível'}}</ion-card-subtitle>
      <ion-card-title>{{resource.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
